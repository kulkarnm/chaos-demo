spring:
  application:
    name: customer-service
  datasource:
    host: localhost
    port: 27017
  profiles:
    active: chaos-monkey
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
server:
  port: 8093

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000
        loggerLevel: basic
  hystrix:
    command:
      default:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 5000
    enabled: true

ribbon:
  ConnectTimeout: 2000
  ReadTimeout: 2000

chaos:
  monkey:
    enabled: true
    assaults:
      level: 8
      latencyRangeStart: 1000
      latencyRangeEnd: 10000
      exceptionsActive: false
      killApplicationActive: false
    watcher:
      repository: true
      restController: true

management:
  endpoint:
    chaosmonkey:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
