spring:
  application:
    name: gateway-service
      
server:
  port: 8090

eureka:
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
ribbon:
  ConnectTimeout: 2000
  ReadTimeout: 2000
  
hystrix:
  command:
    default:
      execution:
        isolation: 
          thread:
            timeoutInMilliseconds: 5000
      fallback:
        enabled: false
      circuitBreaker:
        enabled: false